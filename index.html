<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusUp</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Main App Component
    function App() {
      const [timerRunning, setTimerRunning] = useState(false);
      const [timeLeft, setTimeLeft] = useState(25 * 60); // 25 minutos em segundos
      const [tasks, setTasks] = useState([]);
      const [newTask, setNewTask] = useState('');
      const [priority, setPriority] = useState('Baixa');
      const [subtasks, setSubtasks] = useState({});
      const [newSubtask, setNewSubtask] = useState('');
      const [points, setPoints] = useState(0);
      const [trees, setTrees] = useState(0);
      const [isBlocked, setIsBlocked] = useState(false);
      const [blockedApps, setBlockedApps] = useState([]);
      const [mood, setMood] = useState('');
      const [moodHistory, setMoodHistory] = useState([]);
      const [calendarEvents, setCalendarEvents] = useState([]);

      // Pomodoro Timer Logic
      useEffect(() => {
        let timer;
        if (timerRunning && timeLeft > 0) {
          timer = setInterval(() => {
            setTimeLeft((prev) => {
              if (prev <= 1) {
                setTimerRunning(false);
                setPoints((prev) => prev + 10);
                setTrees((prev) => prev + 1);
                alert('Sessão Pomodoro concluída! Sua árvore cresceu! Faça uma pausa.');
                return 25 * 60;
              }
              return prev - 1;
            });
          }, 1000);
        }
        return () => clearInterval(timer);
      }, [timerRunning, timeLeft]);

      // Format time for display
      const formatTime = (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      };

      // Task Management
      const addTask = () => {
        if (newTask.trim()) {
          setTasks([...tasks, { id: Date.now(), text: newTask, priority, completed: false }]);
          setNewTask('');
          setPriority('Baixa');
        }
      };

      const toggleTask = (id) => {
        setTasks(
          tasks.map((task) =>
            task.id === id ? { ...task, completed: !task.completed } : task
          )
        );
        if (!tasks.find((task) => task.id === id).completed) {
          setPoints((prev) => prev + 5);
        }
      };

      const addSubtask = (taskId) => {
        if (newSubtask.trim()) {
          setSubtasks({
            ...subtasks,
            [taskId]: [...(subtasks[taskId] || []), { id: Date.now(), text: newSubtask, completed: false }],
          });
          setNewSubtask('');
        }
      };

      const toggleSubtask = (taskId, subtaskId) => {
        setSubtasks({
          ...subtasks,
          [taskId]: subtasks[taskId].map((subtask) =>
            subtask.id === subtaskId ? { ...subtask, completed: !subtask.completed } : subtask
          ),
        });
      };

      // Distraction Blocker
      const toggleBlocker = () => {
        setIsBlocked(!isBlocked);
        alert(
          isBlocked
            ? 'Bloqueador de distrações desativado.'
            : `Bloqueador de distrações ativado. Apps bloqueados: ${blockedApps.join(', ') || 'Nenhum'}.`
        );
      };

      const addBlockedApp = (app) => {
        if (app && !blockedApps.includes(app)) {
          setBlockedApps([...blockedApps, app]);
        }
      };

      // Mood Diary
      const logMood = () => {
        if (mood.trim()) {
          setMoodHistory([...moodHistory, { date: new Date().toLocaleDateString(), mood }]);
          setMood('');
          alert('Humor registrado! Continue cuidando de você.');
        }
      };

      // Calendar Integration (Mock)
      const addCalendarEvent = (event) => {
        if (event.trim()) {
          setCalendarEvents([...calendarEvents, { id: Date.now(), text: event }]);
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-500 to-blue-300 flex flex-col items-center p-4">
          <div className="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
            <h1 className="text-3xl font-bold text-center text-purple-600 mb-6">
              FocusUp
            </h1>

            {/* Pomodoro Timer */}
            <div className="mb-8">
              <h2 className="text-xl font-semibold text-gray-800 mb-4">
                Timer Pomodoro
              </h2>
              <div className="text-4xl font-mono text-center text-purple-600">
                {formatTime(timeLeft)}
              </div>
              <div className="flex justify-center gap-4 mt-4">
                <button
                  onClick={() => setTimerRunning(!timerRunning)}
                  className={`px-4 py-2 rounded-lg text-white font-semibold ${
                    timerRunning
                      ? 'bg-red-500 hover:bg-red-600'
                      : 'bg-green-500 hover:bg-green-600'
                  }`}
                >
                  {timerRunning ? 'Pausar' : 'Iniciar'}
                </button>
                <button
                  onClick={() => setTimeLeft(25 * 60)}
                  className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600"
                >
                  Reiniciar
                </button>
              </div>
              <p className="text-center mt-4 text-yellow-500">Árvores: {trees}</p>
            </div>

            {/* Task Planner */}
            <div className="mb-8">
              <h2 className="text-xl font-semibold text-gray-800 mb-4">
                Planejador
              </h2>
              <div className="flex flex-col mb-4">
                <input
                  type="text"
                  value={newTask}
                  onChange={(e) => setNewTask(e.target.value)}
                  placeholder="Adicionar nova tarefa"
                  className="p-2 border rounded-t-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
                <select
                  value={priority}
                  onChange={(e) => setPriority(e.target.value)}
                  className="p-2 border mt-2"
                >
                  <option value="Baixa">Baixa</option>
                  <option value="Média">Média</option>
                  <option value="Alta">Alta</option>
                </select>
                <button
                  onClick={addTask}
                  className="px-4 py-2 bg-purple-500 text-white rounded-b-lg hover:bg-purple-600 mt-2"
                >
                  Adicionar
                </button>
              </div>
              <ul className="space-y-2">
                {tasks.map((task) => (
                  <li
                    key={task.id}
                    className="p-2 bg-gray-100 rounded-lg"
                  >
                    <div className="flex items-center justify-between">
                      <span
                        className={`${
                          task.completed ? 'line-through text-gray-500' : ''
                        }`}
                      >
                        {task.text} ({task.priority})
                      </span>
                      <input
                        type="checkbox"
                        checked={task.completed}
                        onChange={() => toggleTask(task.id)}
                        className="h-5 w-5 text-purple-500"
                      />
                    </div>
                    <div className="ml-4 mt-2">
                      <input
                        type="text"
                        value={newSubtask}
                        onChange={(e) => setNewSubtask(e.target.value)}
                        placeholder="Adicionar subtarefa"
                        className="p-1 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                      />
                      <button
                        onClick={() => addSubtask(task.id)}
                        className="px-2 py-1 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600"
                      >
                        Adicionar
                      </button>
                      <ul className="ml-4 mt-2 space-y-1">
                        {(subtasks[task.id] || []).map((subtask) => (
                          <li key={subtask.id} className="flex items-center">
                            <input
                              type="checkbox"
                              checked={subtask.completed}
                              onChange={() => toggleSubtask(task.id, subtask.id)}
                              className="h-4 w-4 text-purple-500"
                            />
                            <span
                              className={`ml-2 ${
                                subtask.completed ? 'line-through text-gray-500' : ''
                              }`}
                            >
                              {subtask.text}
                            </span>
                          </li>
                        ))}
                      </ul>
                    </div>
                  </li>
                ))}
              </ul>
            </div>

            {/* Distraction Blocker */}
            <div className="mb-8">
              <h2 className="text-xl font-semibold text-gray-800 mb-4">
                Bloqueador de Distrações
              </h2>
              <div className="flex mb-4">
                <input
                  type="text"
                  placeholder="Adicionar app/site para bloquear"
                  onChange={(e) => addBlockedApp(e.target.value)}
                  className="flex-1 p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
                <button
                  onClick={toggleBlocker}
                  className={`px-4 py-2 rounded-r-lg text-white font-semibold ${
                    isBlocked
                      ? 'bg-red-500 hover:bg-red-600'
                      : 'bg-blue-500 hover:bg-blue-600'
                  }`}
                >
                  {isBlocked ? 'Desativar Bloqueador' : 'Ativar Bloqueador'}
                </button>
              </div>
              <p>Apps/Sites bloqueados: {blockedApps.join(', ') || 'Nenhum'}</p>
            </div>

            {/* Mood Diary */}
            <div className="mb-8">
              <h2 className="text-xl font-semibold text-gray-800 mb-4">
                Diário de Humor
              </h2>
              <div className="flex mb-4">
                <input
                  type="text"
                  value={mood}
                  onChange={(e) => setMood(e.target.value)}
                  placeholder="Como você está se sentindo?"
                  className="flex-1 p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
                <button
                  onClick={logMood}
                  className="px-4 py-2 bg-purple-500 text-white rounded-r-lg hover:bg-purple-600"
                >
                  Registrar
                </button>
              </div>
              <ul className="space-y-2">
                {moodHistory.map((entry, index) => (
                  <li key={index} className="p-2 bg-gray-100 rounded-lg">
                    {entry.date}: {entry.mood}
                  </li>
                ))}
              </ul>
            </div>

            {/* Calendar Integration (Mock) */}
            <div className="mb-8">
              <h2 className="text-xl font-semibold text-gray-800 mb-4">
                Integração com Calendário
              </h2>
              <div className="flex mb-4">
                <input
                  type="text"
                  placeholder="Adicionar evento ao calendário"
                  onChange={(e) => addCalendarEvent(e.target.value)}
                  className="flex-1 p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
                <button
                  onClick={() => alert('Evento adicionado ao calendário!')}
                  className="px-4 py-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600"
                >
                  Adicionar
                </button>
              </div>
              <ul className="space-y-2">
                {calendarEvents.map((event) => (
                  <li key={event.id} className="p-2 bg-gray-100 rounded-lg">
                    {event.text}
                  </li>
                ))}
              </ul>
            </div>

            {/* Gamification: Points and Trees */}
            <div className="text-center">
              <h2 className="text-xl font-semibold text-gray-800 mb-2">
                Suas Conquistas
              </h2>
              <p className="text-2xl text-yellow-500 font-bold">{points} Pontos</p>
              <p className="text-xl text-green-500 font-bold">{trees} Árvores</p>
            </div>
          </div>
        </div>
      );
    }

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
